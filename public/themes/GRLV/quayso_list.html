<script>	
	function CheckAllApprove(){
		var cur_stat = $('#check_all').attr('checked');
		$('#table_data input[id*=chk_]').attr('checked', (cur_stat)? 'checked' : '');
	}	
	function SpinGo(){
		alert('go');
		return;
		var cnt =$('[name=chk[]]:checked').length;
		if (cnt==0)
		{
			alertify.error('Vui lòng chọn tài khoản gamer cần duyệt');			
			return;
		}
		$('#is_approve_invite_list').val(1);
		var obj = $('#config_list option:selected');
		var config_id = obj.val();
		if(config_id=="")
			return;
		var token = obj.attr('item0');	
		$('#token').val(token);
		document.getElementById("form1").submit();
		
	}
</script>

	function chkall(obj){
	
		 $("input[name='_mbid']").each(
		 function(){ 
			
			 this.checked=obj.checked;
		 
		 });	
	}	
	function hths_close(){	
		$.hbox.HBClose();	
	}	
	
	function fnc_get_info(history){
		var obj = jQuery('#config_list option:selected');
		var config_id = obj.val();
		if(config_id==""){	
			jQuery('#display_spin').html('');
			jQuery('#table_history').html('');
			return;
		}
		if(history==1)
			jQuery('#history').val(1);
		var token = obj.attr('item0');
		jQuery('#token').val(token);
		document.getElementById("form1").submit();
	} 
	function ApproveList(type){
		var obj = $('#config_list option:selected');
		var config_id = obj.val();
		if(config_id=="")
			return;
		var token = obj.attr('item0');	
		$('#token').val(token);		
		$('#approve_invite_list').val(type);
			
		document.getElementById("form1").submit();
	}
</script>
