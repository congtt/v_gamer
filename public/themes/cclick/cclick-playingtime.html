function getCode(url)
{
	$('#proccessingBar').show();
	$("#btnGetCode").hide();
    var data = $("#form1").serialize() + "&btnGetCode=1";
   // var url = "./{action}.{configId}.{modeId}.html";
	//alert(url)
	if (url=='')
		return false;
    $.ajax({
         data: data,
         type: "POST",
         url: url,
         success: function(msg)
         { 
               try
               {
					$('#proccessingBar').hide();
	                var obj = eval( '(' + msg + ')' );
					$('#message').attr('style','display:');
					$('#msgContent').html(obj.msg);
                    if(obj.result == 1)
                    {						
                    	$("#btnGetCode").hide();
                    }
                    else
                    {
                    	$("#btnGetCode").show();
                    }
               }
               catch(ex)
   	    		{
    		//		location.href = "./login.html";
                }     
         }
    });
    return false;
}

    return false;	 
}
