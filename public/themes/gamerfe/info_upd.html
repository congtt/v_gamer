<script type="text/javascript">
	function InfoUdp(){		
		var msg = '';		
		if($('#fullname').val()==''){
			$('#fullname').focus();
			msg='Vui lòng nhập vào họ tên.';
		}else if($("#day option:selected" ).val()==''){
			$('#day').focus();
			msg='Vui lòng nhập ngày sinh .';
		}else if($("#month option:selected" ).val()==''){
			$('#month').focus();
			msg='Vui lòng nhập tháng sinh .';
		}else if($("#year option:selected" ).val()==''){
			$('#year').focus();
			msg='Vui lòng nhập năm sinh .';
		}else if($('#identity').val()==''){
			$('#identity').focus();
			msg='Vui lòng nhập số CMND.';
		}else if($('#address').val()==''){
			$('#address').focus();
			msg='Vui lòng nhập địa chỉ.';
		}else if($('#phone').val()==''){
			$('#phone').focus();
			msg='Vui lòng nhập số điện thoại.';
		}else if($('#captcha_code').val()==''){
			$('#captcha_code').focus();
			msg='Vui lòng nhập mã bảo mật.';
		}
		if(msg!=''){
			alertify.error(msg);
			return false;
		}else{
			document.form1.submit();	
			return true;
		}
	}
	
</script>
<style>
	.required{
		color:red;
	}
	.message{
		font-size:14px;		
	}
	.success{
		color:#0000FF;		
	}
	.false{
		color:#FF0000;		
	}
</style>
