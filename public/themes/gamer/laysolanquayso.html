<script type="text/javascript">
function getspin()
{
	$('#proccessingBar').show();	
    var data = $("#form1").serialize() + "&getspin=1";
    var url = "./quayso.html";
	
    $.ajax({
         data: data,
         type: "POST",
         url: url,
         success: function(msg)
         { 
               try
               {
	               	$('#proccessingBar').hide();
	                var obj = eval( '(' + msg + ')' );	                
	                if(obj.result == 1)
	                {
						location.href="http://g.phongmay.zing.vn/quayso/cpanel/quayso.55.149cca8fe023245cba78e88bc2b6810f.html";
		            }
	                else
	                {
						$("#message").html(obj.message);
						$("#message").show();
		            }
               }
               catch(ex)
   	    		{
    		//		location.href = "./login.html";
                }     
         }
    });
}
</script>

</form>
